<button mat-mini-fab color="primary" class="icon-refresh" (click)="loadData()">
  <mat-icon>refresh</mat-icon>
</button>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="requestedDate">
      <th mat-header-cell *matHeaderCellDef> Data de Solicitação </th>
      <td mat-cell *matCellDef="let element"> {{element.requestedDate| date:'dd/MM/yyyy HH:mm:ss' }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo de Operação </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | currency:'BRL':true}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="processedDate">
      <th mat-header-cell *matHeaderCellDef> Data do Processamento </th>
      <td mat-cell *matCellDef="let element"> {{element.processedDate| date:'dd/MM/yyyy HH:mm:ss' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #pagination [length]="totalRecordNumber" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
